<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>touch</title>
 <script type="text/javascript">
	    var submit=document.getElementsByName("submit");
	    submit.addEventListener("touchstart",submitForm);
	    function submitForm(event){
			submit.innerHTML="触摸点个数为"+event.touches.length;
		}
	</script>
<style type="text/css">
	input{
		background:#38A1DC;
		width:150px;
		height:30px;
	}
	</style>
</head>

<body>
   <form>
   	  <input type="submit" name="submit">
   </form>
</body>
</html>
