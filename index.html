<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>touch</title>
 <script type="text/javascript">
	    var submit=document.getElementsByName("submit");
	    submit.addEventListener("touchstart",submitForm);
	    function submitForm(){
			submit.innerHTML="触摸点个数为"+event.touches.length;
		}
	</script>
</head>

<body>
   <form>
   	  <input type="submit" name="submit">
   </form>
</body>
</html>
